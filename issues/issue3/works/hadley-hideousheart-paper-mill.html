<div style="margin-bottom: 0in; line-height: 100%"><font face="Garamond, serif"><font size="3" style="font-size: 12pt">It
is not fair to drum our cynicism</font></font></div>
<div style="margin-bottom: 0in; line-height: 100%"><font face="Garamond, serif"><font size="3" style="font-size: 12pt">into
the children's heads.</font></font></div>
<div style="margin-bottom: 0in; line-height: 100%"><font face="Garamond, serif"><font size="3" style="font-size: 12pt">Let
them be.</font></font></div>
<div style="margin-bottom: 0in; line-height: 100%"><font face="Garamond, serif"><font size="3" style="font-size: 12pt">There's
plenty of time before the cleverest</font></font></div>
<div style="margin-bottom: 0in; line-height: 100%"><font face="Garamond, serif"><font size="3" style="font-size: 12pt">finds
out what chewing gum is really made of</font></font></div>
<div style="margin-bottom: 0in; line-height: 100%"><font face="Garamond, serif"><font size="3" style="font-size: 12pt">and
tells all the others about it.</font></font></div>
<div style="margin-bottom: 0in; line-height: 100%"><font face="Garamond, serif"><font size="3" style="font-size: 12pt">Postpone
that castrating moment</font></font></div>
<div style="margin-bottom: 0in; line-height: 100%"><font face="Garamond, serif"><font size="3" style="font-size: 12pt">when
chocolate turns into muck</font></font></div>
<div style="margin-bottom: 0in; line-height: 100%"><font face="Garamond, serif"><font size="3" style="font-size: 12pt">in
the mouth of innocence.</font></font></div>
</body>
