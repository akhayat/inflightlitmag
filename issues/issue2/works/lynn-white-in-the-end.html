<BODY LANG="en-US" DIR="LTR">
<DL>
	<DT><FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>In the
	end </FONT></FONT></FONT>
	<DT><FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>I'll be
	like you.</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>Dust with</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>flakes of
	skin and bone</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>wrapped in
	long hair.</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>Teeth
	chattering</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>With no
	voice.</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>No sense of
	taste</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>or smell.</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>No reason.</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>In the end</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>we'll be
	invisible,</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>impenetrable,</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>anonymous,</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>figments.</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>But then,
	we always were</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>you and I,</FONT></FONT></FONT><DT>
	<FONT COLOR="#000000"><FONT FACE="Garamond"><FONT SIZE=3>we always
	were.</FONT></FONT></FONT></DL>
</BODY>
</HTML>
