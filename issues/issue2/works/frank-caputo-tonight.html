<DL>
	<DT><FONT><FONT FACE="Garamond">Tonight: </FONT></FONT>
	<DT><FONT><FONT FACE="Garamond">A manic desire to
	reach out and touch the world, </FONT></FONT>
	<DT><FONT><FONT FACE="Garamond">to caress its hair
	and wind-worn cheeks, </FONT></FONT>
	<DT><FONT><FONT FACE="Garamond">gaze into eyes mad
	with the frenzied love of ages, </FONT></FONT>
	<DT><FONT><FONT FACE="Garamond">bend ear to
	whispering lips and hand to honest hand, </FONT></FONT>
	<DT><FONT><FONT FACE="Garamond">and, </FONT></FONT>
	<DT><FONT><FONT FACE="Garamond">perhaps, </FONT></FONT>
	<DT><FONT><FONT FACE="Garamond"><FONT SIZE=3>whisper
	back.</FONT></FONT></FONT></DL>
