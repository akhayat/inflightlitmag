<font face="Garamond, serif"><font size="3" style="font-size: 12pt">I
don’t ask for much;<br><br>can live with cadavers in
the<br>closet,<br><br>but<br>your idea of recourse<br>is a lot too
much<br>a little too late<br>if I’m honest,<br><br>and there are a
few hundred synonyms<br>for regret,<br><br>but so few butterfly
nets<br>to catch the blindfolds<br>gyrating in the wind.<br><br>I
can’t<br>unsee<br>the images in my head.</font></font></div>
