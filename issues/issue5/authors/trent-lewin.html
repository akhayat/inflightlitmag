<div style="margin-bottom: 0in; line-height: 100%"><font face="Garamond, serif"><font size="3" style="font-size: 12pt">Trent
Lewin is a complete fraud as a writer, choosing to continually engage
in the practice of writing despite having a full-time life on the
side. Nevertheless, he writes short stories, is currently whipping up
a longer piece, and believes utterly in the beauty of beautiful
words.</font></font></div>
