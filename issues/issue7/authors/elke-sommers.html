<div style="margin-bottom: 0in; line-height: 100%"><font face="Garamond, serif"><font size="3" style="font-size: 12pt">Elke
Sommers was born in Austria but now calls England her home.&nbsp;In
daylight she masquerades as a teacher, but she comes out at night to
reveal her true identity as a writer.&nbsp; There could be no better
home than the one between pages.</font></font></div>
