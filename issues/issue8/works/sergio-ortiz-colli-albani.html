<font face="Garamond, serif"><font size="3" style="font-size: 12pt">This
is where light fell.</font></font></div>
<div style=" line-height: 108%; page-break-before: auto; page-break-after: auto">
<font face="Garamond, serif"><font size="3" style="font-size: 12pt">Where
oblivion became stone </font></font>
</div>
<div style=" line-height: 108%; page-break-before: auto; page-break-after: auto">
<font face="Garamond, serif"><font size="3" style="font-size: 12pt">ash
and mud</font></font></div>
<div style=" line-height: 108%; page-break-before: auto; page-break-after: auto">
<font face="Garamond, serif"><font size="3" style="font-size: 12pt">skull
and bone.</font></font></div>
<div style=" line-height: 108%; page-break-before: auto; page-break-after: auto">
<font face="Garamond, serif"><font size="3" style="font-size: 12pt">Air
became a bird, </font></font>
</div>
<div style=" line-height: 108%; page-break-before: auto; page-break-after: auto">
<font face="Garamond, serif"><font size="3" style="font-size: 12pt">tree
became flight, </font></font>
</div>
<div style=" line-height: 108%; page-break-before: auto; page-break-after: auto">
<font face="Garamond, serif"><font size="3" style="font-size: 12pt">man&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hunger,</font></font></div>
<div style=" line-height: 108%; page-break-before: auto; page-break-after: auto">
<font face="Garamond, serif"><font size="3" style="font-size: 12pt">valley&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;escape,</font></font></div>
<div style=" line-height: 108%; page-break-before: auto; page-break-after: auto">
<font face="Garamond, serif"><font size="3" style="font-size: 12pt">and
mountain green rain.</font></font></div>
<div style=" line-height: 108%; page-break-before: auto; page-break-after: auto">
<font face="Garamond, serif"><font size="3" style="font-size: 12pt">This
is where man turned into clay, </font></font>
</div>
<div style=" line-height: 108%; page-break-before: auto; page-break-after: auto">
<font face="Garamond, serif"><font size="3" style="font-size: 12pt">returned
to silence,</font></font></div>
<div style="margin-bottom: 0in; line-height: 100%"><font face="Garamond, serif"><font size="3" style="font-size: 12pt">meddling
